<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <script>
        function navigateToProject() {
            window.location.href = "calculater.html"; // Change this to your project's URL
        
        }
    </script>

</head>
    
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <!-- Budget -->
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">
                        Value cannot be empty or negative
                    </p>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount" />
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>

                <!-- Expenditure -->
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">
                        Values cannot be empty
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter Title of Product" />
                    <input type="number" id="user-amount" placeholder="Enter Cost of Product" />
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
            </div>
            <!-- Output -->
            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>
        </div>
        <!-- List -->
        <div class="list">
            <h3>Expense List</h3>
            <div class="list-container" id="list"></div>
        </div>
        <!-- Add this inside your wrapper or near the list -->
        <button id="print-button" class="submit">Print Budget</button>
        <button id="clear-data-button" class="submit">Clear</button>
        <!-- <button  class="submit" href="calculater.html" >Tasks</button> -->
        <button class="submit" type="button" onclick="navigateToProject()">calculator</button>
    
        <a class="submit" href="https://ankit7276.github.io/Todo/">Tasks</a>

    </div>

    <div id="invoice-print" style="display:none;">
    <div class="invoice-header">
        <h2>Budget Invoice</h2>
        <p>Date: <span id="invoice-date"></span></p>
    </div>

    <div class="summary">
        <p><strong>Total Budget:</strong> <span id="invoice-budget"></span></p>
        <p><strong>Total Expenses:</strong> <span id="invoice-expense"></span></p>
        <p><strong>Remaining Balance:</strong> <span id="invoice-balance"></span></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Expense Type</th>
                <th>Amount (â‚¹)</th>
            </tr>
        </thead>
        <tbody id="invoice-list"></tbody>
    </table>

    <div class="invoice-footer">
       Budget App | Ankit
    </div>
</div>

<div><h3>Budget History</h3>
<ul id="history-list"></ul></div>

    
<script src="test.js"></script>
</body>

</html>
